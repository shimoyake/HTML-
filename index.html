<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="index.css">
</head>
 
<body>
  <div class="area">

    <input type="text" id="result">
    
    <div class="button-list">
      <button value="1" onclick="number(this)">1</button>
      <input type="button" value="2" onclick="number(this)">
      <input type="button" value="3" onclick="number(this)">
      <input type="button" value="+" onclick="edit(this)">
    </div>
    
    <div class="button-list">
      <input type="button" value="4" onclick="number(this)">
      <input type="button" value="5" onclick="number(this)">
      <input type="button" value="6" onclick="number(this)">
      <input type="button" value="-" onclick="edit(this)">
    </div>
    
    <div class="button-list">
      <input type="button" value="7" onclick="number(this)">
      <input type="button" value="8" onclick="number(this)">
      <input type="button" value="9" onclick="number(this)">
      <input type="button" value="*" onclick="edit(this)">
    </div>
    
    <div class="button-list">
      <input type="button" value="0" onclick="number(this)">
      <input type="button" value="." onclick="edit(this)">
      <input type="button" value="/" onclick="edit(this)">
      <input type="button" value="=" onclick="calc()">
    </div>

    <div class="button-list">
      
      <input type="button" value="AC" onclick="update()">
    </div>
  </div>
    

   <script src="index.js"></script>
</body>
</html>

<!--
  別の入力　<button value="1" onclick="number(this)">1</button>
  valueでinput部分に出力できる、onclickの引数('1')のような書き方はエラー
-->
